<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Permissions — Three Sides</title>

    <!-- prefs bootstrap: put in <head> of every page -->
    <script>
        (function () {
            const PREFS_KEY = 'gs_prefs';
            let p = {};
            try { p = JSON.parse(localStorage.getItem(PREFS_KEY) || '{}'); } catch { }
            document.documentElement.style.setProperty('--motion-scale', p.reducedMotion ? '0' : '1');
            document.documentElement.style.setProperty('--text-size', p.largerText ? '1.1rem' : '1rem');
        })();
    </script>
        
    <style>
        :root {
            color-scheme: light dark;
            --bg: #0b1220;
            --panel: #0f172a;
            --ink: #e5e7eb;
            --muted: #94a3b8;
            --line: rgba(148, 163, 184, .18)
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f7f7fb;
                --panel: #fff;
                --ink: #111;
                --muted: #666;
                --line: #eee
            }
        }

        html,
        body {
            min-height: 100%;
            margin: 0
        }

        body {
            font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, sans-serif;
            background: var(--bg);
            color: var(--ink)
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: var(--panel);
            border-bottom: 1px solid var(--line)
        }

        main {
            max-width: 900px;
            margin: 18px auto 40px;
            padding: 0 16px
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--line);
            border-radius: 14px;
            padding: 18px
        }

        .muted {
            color: var(--muted)
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 44px;
            padding: 0 16px;
            border-radius: 12px;
            background: #007aff;
            color: #fff;
            border: 0;
            cursor: pointer
        }
    </style>
</head>

<body>
    <header>
        <a href="notifications.html">← Back</a>
        <strong>Permissions</strong>
        <span></span>
    </header>

    <main>
        <section class="card">
            <h2>Notifications permission</h2>
            <p class="muted">Tap the button to request notification permission. (This is safe and can be changed in
                Settings at any time.)</p>
            <button id="askNotifs" class="btn" type="button">Request permission</button>
            <p id="permStatus" class="muted" style="margin-top:.65rem">Status: —</p>
            <p class="muted">TODO: when permission is granted, schedule sample reminders using the Notifications API +
                optional Service Worker for push.</p>
        </section>
    </main>

    <script>
        const statusEl = document.getElementById('permStatus');
        function showStatus() {
            const s = (Notification && Notification.permission) || 'unsupported';
            statusEl.textContent = 'Status: ' + s;
        }
        showStatus();
        document.getElementById('askNotifs').addEventListener('click', async () => {
            if (!('Notification' in window)) { alert('Notifications not supported here.'); return; }
            try { await Notification.requestPermission(); } catch { }
            showStatus();
        });
    </script>
</body>

</html>

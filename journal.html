  <script>
    (function () {
      const PUBLIC_PAGES = ["index.html", "important-numbers.html", "privacy.html", "login.html", "register.html"];
      const path = location.pathname.split("/").pop() || "index.html";
      if (PUBLIC_PAGES.includes(path)) return; // no-op on public pages

      // Hide immediately to avoid UI flash on protected pages
      document.documentElement.style.visibility = "hidden";

      const goLogin = () => {
        location.href = "login.html?next=" + encodeURIComponent(location.href);
      };

      // Try Firebase; fall back to a temporary session flag if needed
      (async () => {
        try {
          const { getAuth, onAuthStateChanged } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js");
          const { auth } = await import("./firebase-init.js");
          onAuthStateChanged(auth, (user) => {
            if (!user) return goLogin();
            document.documentElement.style.visibility = "";
            document.documentElement.setAttribute("data-ready", "1");
          });
        } catch (e) {
          const authed = sessionStorage.getItem("fs_logged_in") === "1"; // temporary fallback
          if (!authed) return goLogin();
          document.documentElement.style.visibility = "";
          document.documentElement.setAttribute("data-ready", "1");
        }
      })();
    })();
  </script>

  <!-- Early Theme Boot: apply saved theme instantly + sync theme-color (fixes Safari bar color) -->
  <script>
    (function () {
      try {
        const root = document.documentElement;
        const userKey = localStorage.getItem("currentUser") || "anon";
        const savedTheme =
          localStorage.getItem(userKey + ":themeClass") ||
          localStorage.getItem("themeClass") ||
          localStorage.getItem("themeClass:last") ||
          "theme-original";

        // Keep non-theme classes; swap only theme-*
        const keep = (root.className || "")
          .split(/\s+/).filter(Boolean).filter(c => !c.startsWith("theme-"));
        root.className = [...keep, savedTheme].join(" ");

        // Sync Safari/Chrome UI bars to your CSS variable
        let meta = document.querySelector('meta[name="theme-color"]');
        if (!meta) { meta = document.createElement('meta'); meta.name = 'theme-color'; document.head.appendChild(meta); }
        const cs = getComputedStyle(root);
        meta.content = (cs.getPropertyValue('--accent-color') ||
          cs.getPropertyValue('--accent') ||
          '#6a5acd').trim() || '#6a5acd';
      } catch { }
    })();
  </script>

<body>
  <br>
  <!-- Top journal section -->
  <div class="top-journal-section">

    <div class="bubble-box sparkle-effect" style="color: rgb(19, 25, 97);">

    </div>

    <!-- Bottom teal gradient section -->
    <div class="bottom-journal-section">
      <h1 class="three-d-title white-title">🖊️ Journal Entries</h1>
      <div id="entryList"></div>

    </div>

    <!-- ✂️ Moved outside the blue box -->
    <div style="text-align: center; margin-top: 1rem; margin-bottom: 3rem;">
      <a href="toolkit-hub.html" class="backToApp"
        style="color: var(--text-color); font-weight: bold; font-size: 1.2rem;">← Back</a>
    </div>

    <!-- ADDED: minimal, visible Privacy link (no other layout changes) -->
    <div class="legal-footer" role="contentinfo">
      View our <a href="privacy.html" rel="noopener">Privacy Policy</a>.
    </div>

    <footer class="bottom-nav">
      <a href="index.html" class="nav-icon">🏠<span>Home</span></a>
      <a href="toolkit-hub.html" class="nav-icon">🧰<span>Toolkit</span></a>
      <a href="wellness.html" class="nav-icon">💖<span>Wellness</span></a>
      <a href="pet.html" class="nav-icon">🐾<span>Pet</span></a>
      <a href="important-numbers.html" class="nav-icon">🆘<span>Help</span></a>
      <a href="theme.html" class="nav-icon" data-auth="true">🎨<span>Themes</span></a>
    </footer>

    <!-- Firebase-only auth gate, fast theme, live journal + STREAK BADGES -->
    <script type="module">
      import { auth, db } from "./firebase-init.js";
      import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
      import {
        doc, onSnapshot, collection, addDoc, deleteDoc, getDoc, setDoc,
        query, orderBy, serverTimestamp, increment, getDocs, Timestamp
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
      import { Badges } from "./badges.js";

      /* ---------- Tiny toast UI ---------- */
      function ensureToastUI() {
        if (!document.getElementById("toast-style")) {
          const s = document.createElement("style");
          s.id = "toast-style";
          s.textContent = `
            .toast{position:fixed;left:50%;bottom:18px;transform:translateX(-50%) translateY(16px);
              min-width:240px;max-width:92vw;padding:12px 16px;border-radius:12px;background:rgba(0,0,0,.85);
              color:#fff;font-weight:600;font-size:14px;line-height:1.35;box-shadow:0 6px 20px rgba(0,0,0,.25);
              opacity:0;pointer-events:none;transition:opacity .25s ease,transform .25s ease;z-index:9999}
            .toast.show{opacity:1;transform:translateX(-50%) translateY(0);pointer-events:auto}
            .toast .small{display:block;font-weight:500;opacity:.85;margin-top:4px}`;
          document.head.appendChild(s);
        }
        if (!document.getElementById("appToast")) {
          const d = document.createElement("div");
          d.id = "appToast";
          d.className = "toast";
          d.role = "status";
          d.setAttribute("aria-live", "polite");
          document.body.appendChild(d);
        }
      }
      function showToast(msg, sub = "") {
        ensureToastUI();
        const el = document.getElementById("appToast");
        el.innerHTML = sub ? `${msg}<span class="small">${sub}</span>` : msg;
        el.classList.add("show");
        clearTimeout(showToast._t);
        showToast._t = setTimeout(() => el.classList.remove("show"), 2400);
      }
      let hasQueuedSinceLastSync = false;

      // ---------- fast reveal + theme ----------
      const reveal = () => (document.documentElement.style.visibility = "visible");
      const safety = setTimeout(reveal, 2000);

      function applyThemeClass(themeClass) {
        const root = document.documentElement;
        const next = themeClass || "theme-original";
        (root.className.match(/\btheme-[^\s]+/g) || []).forEach(c => root.classList.remove(c));
        root.classList.add(next);
        try {
          localStorage.setItem("themeClass", next);
          localStorage.setItem("themeClass:last", next);
        } catch { }
      }

      // Local (not UTC) YYYY-MM-DD helper
      const ymdLocal = (d = new Date()) =>
        `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, "0")}-${String(d.getDate()).padStart(2, "0")}`;

      // ---------- DOM ----------
      const txt = document.getElementById("journalEntry");
      const list = document.getElementById("entryList");
      const saveBtn = document.getElementById("saveBtn");
      const banner = document.getElementById("petUnlockedMsg");
      const esc = (s = "") => s
        .replaceAll("&", "&amp;").replaceAll("<", "&lt;").replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;").replaceAll("'", "&#039;");

      let uid = null, unsubTheme = null, unsubEntries = null;

      // ---------- BADGES / PET FLAGS ----------
      async function ensureBadge(userId, id, label, emoji) {
        const bRef = doc(db, "users", userId, "badges", id);
        if (!(await getDoc(bRef)).exists()) {
          await setDoc(bRef, { key: id, label, emoji, earnedAt: serverTimestamp() });
        }
      }

      async function flagCanFeedToday(userId) {
        const petRef = doc(db, "users", userId, "pet", "state");
        const today = ymdLocal();

        const snap = await getDoc(petRef);
        const d = snap.exists() ? snap.data() : {};

        if ((d.lastFedYMD || "") === today) return false;
        if ((d.canFeedYMD || "") === today) return false;

        await setDoc(petRef, { canFeedYMD: today, journalCount: increment(1) }, { merge: true });

        try {
          await ensureBadge(userId, "firstJournal", "First Journal", "📝");
          await Badges.award("firstJournal"); // idempotent
        } catch { }
        return true;
      }

      // ---------- STREAK HELPERS ----------
      function ymdFromDateLocal(date) {
        const d = new Date(date);
        return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, "0")}-${String(d.getDate()).padStart(2, "0")}`;
      }
      function toYMD(x) {
        if (!x) return "";
        if (typeof x === "string") return x.slice(0, 10);
        if (x instanceof Timestamp) return ymdFromDateLocal(x.toDate()); // LOCAL timezone
        if (x instanceof Date) return ymdFromDateLocal(x);               // LOCAL timezone
        return "";
      }

      async function getAllJournalDays(uid) {
        const days = new Set();
        const col = collection(db, "users", uid, "journal");
        const qs = await getDocs(col);
        qs.forEach(docSnap => {
          const data = docSnap.data() || {};
          const fromId = toYMD(docSnap.id);
          const fromField = toYMD(data.day);
          const fromCreated = toYMD(data.createdAt);
          for (const k of [fromId, fromField, fromCreated]) {
            if (/^\d{4}-\d{2}-\d{2}$/.test(k)) { days.add(k); break; }
          }
        });
        return days;
      }

      function computeStreakEndingToday(daysSet) {
        const today = new Date(); today.setHours(0, 0, 0, 0);
        let streak = 0;
        // up to ~1 year back; expand if you add longer badges
        for (let i = 0; i < 400; i++) {
          const d = new Date(today);
          d.setDate(today.getDate() - i);
          const key = ymdLocal(d); // LOCAL key
          if (daysSet.has(key)) streak++; else break;
        }
        return streak;
      }

      let _lastStreakCheck = 0;
      async function awardStreakBadgesIfNeeded() {
        if (!uid) return;

        // throttle streak checks a bit (30s)
        const now = Date.now();
        if (now - _lastStreakCheck < 30_000) return;
        _lastStreakCheck = now;

        // early-exit if user already has the top badge
        try {
          const have = new Set((await Badges.getAll()).earned || []);
          if (have.has("halfyear")) return;
        } catch { }

        try {
          const days = await getAllJournalDays(uid);
          const s = computeStreakEndingToday(days);
          if (s >= 7) await Badges.award("flower");   // 1 Week
          if (s >= 30) await Badges.award("gem");      // 1 Month
          if (s >= 90) await Badges.award("crown");    // 3 Months
          if (s >= 180) await Badges.award("halfyear"); // 6 Months
        } catch (e) {
          console.warn("[journal] streak award failed:", e);
        }
      }
      // for manual testing if you want
      window.awardStreaksNow = () => awardStreakBadgesIfNeeded();

      // ---------- OUTBOX (IndexedDB) ----------
      const DB_NAME = "three-sides-outbox";
      const STORE = "outbox";
      function openDB() {
        return new Promise((resolve, reject) => {
          const req = indexedDB.open(DB_NAME, 1);
          req.onupgradeneeded = () => {
            const dbx = req.result;
            if (!dbx.objectStoreNames.contains(STORE)) dbx.createObjectStore(STORE, { keyPath: "id" });
          };
          req.onsuccess = () => resolve(req.result);
          req.onerror = () => reject(req.error);
        });
      }
      async function idb(mode, fn) {
        const dbx = await openDB();
        return new Promise((resolve, reject) => {
          const tx = dbx.transaction(STORE, mode);
          const store = tx.objectStore(STORE);
          const out = fn(store);
          tx.oncomplete = () => resolve(out);
          tx.onerror = () => reject(tx.error);
        });
      }
      const Outbox = {
        async put(item) { return idb("readwrite", s => s.put(item)); },
        async del(id) { return idb("readwrite", s => s.delete(id)); },
        async list() {
          return idb("readonly", s => new Promise(res => {
            const items = [];
            s.openCursor().onsuccess = e => {
              const c = e.target.result;
              if (c) { items.push(c.value); c.continue(); } else { res(items); }
            };
          }));
        },
      };

      async function uploadQueuedItem(item) {
        if (!uid) throw new Error("No user");
        await addDoc(collection(db, "users", uid, "journal"), {
          text: item.text,
          createdAt: serverTimestamp()
        });
        try {
          const unlocked = await flagCanFeedToday(uid);
          if (unlocked && banner) {
            banner.textContent = "Nice journaling! You can feed your pet today 🐾";
            banner.style.display = "block";
          }
          await awardStreakBadgesIfNeeded();
        } catch (e) {
          console.warn("[journal] flagCanFeedToday/awardStreak failed", e);
        }
      }

      async function flushOutbox() {
        const items = await Outbox.list();
        if (!items.length) return;
        if (!navigator.onLine) return;

        for (const item of items) {
          try {
            await uploadQueuedItem(item);
            await Outbox.del(item.id);
          } catch (e) {
            console.warn("[journal] flush item failed", item.id, e);
          }
        }
      }

      async function requestBackgroundSync() {
        try {
          const reg = await navigator.serviceWorker.ready;
          if ("sync" in reg) await reg.sync.register("outbox-sync");
        } catch { }
      }

      // ---------- actions ----------
      let saving = false;

      async function saveJournalEntry() {
        if (saving) return;

        const text = (txt?.value || "").trim();
        if (!uid) { location.replace("login.html?next=journal.html"); return; }
        if (!text) { txt?.focus(); return; }

        saving = true;
        saveBtn?.setAttribute("disabled", "disabled");

        if (navigator.onLine) {
          try {
            await addDoc(collection(db, "users", uid, "journal"), { text, createdAt: serverTimestamp() });
            txt.value = "";
            let unlockedNow = false;
            try { unlockedNow = await flagCanFeedToday(uid); } catch (e) { console.warn("flagCanFeedToday:", e); }
            if (unlockedNow) {
              if (banner) { banner.textContent = "Nice journaling! You can feed your pet today 🐾"; banner.style.display = "block"; }
              else { alert("Nice journaling! You can feed your pet today 🐾"); }
            }
            await awardStreakBadgesIfNeeded();
            showToast("Saved");
            saving = false;
            saveBtn?.removeAttribute("disabled");
            return;
          } catch (e) {
            console.warn("[journal] direct add failed; queueing", e);
          }
        }

        // Queue when offline (or network error)
        try {
          const item = { id: `note-${Date.now()}`, text, ts: Date.now() };
          await Outbox.put(item);
          txt.value = "";
          await requestBackgroundSync();
          hasQueuedSinceLastSync = true;
          showToast("Saved offline — will sync", "You can close the app anytime.");
        } catch (e) {
          console.error("[journal] queue failed", e);
          alert("Sorry, couldn’t save right now. Please try again.");
        } finally {
          saving = false;
          saveBtn?.removeAttribute("disabled");
        }
      }
      window.saveJournalEntry = saveJournalEntry;

      async function deleteEntry(id) {
        if (!uid || !id) return;
        try {
          await deleteDoc(doc(db, "users", uid, "journal", id));
          await awardStreakBadgesIfNeeded();
        } catch (e) {
          console.error("[journal] delete error:", e);
        }
      }
      window.deleteEntry = deleteEntry;

      function renderEntries(snap) {
        let html = "";
        snap.forEach(d => {
          const { text = "", createdAt } = d.data() || {};
          const when = createdAt?.toDate ? createdAt.toDate() : null;
          const iso = when ? when.toLocaleString() : "…";
          html += `
            <div class="entry">
              <button class="delete-button" aria-label="Delete" onclick="deleteEntry('${d.id}')">❌</button>
              <time>${esc(iso)}</time>
              <div class="text">${esc(text)}</div>
            </div>`;
        });
        list.innerHTML = html || `<p style="text-align:center;color:#fff;opacity:.85;">No entries yet — write your first one 💡</p>`;
      }

      // ---------- auth + theme + live list ----------
      onAuthStateChanged(auth, async (user) => {
        unsubTheme?.(); unsubEntries?.();
        unsubTheme = unsubEntries = null;

        if (!user) { location.replace("login.html?next=journal.html"); return; }
        uid = user.uid;

        let first = true;
        unsubTheme = onSnapshot(
          doc(db, "users", uid),
          (snap) => {
            const t = snap.exists() ? (snap.data().themeClass || "theme-original") : "theme-original";
            applyThemeClass(t);
            if (first) { reveal(); clearTimeout(safety); first = false; }
          },
          (err) => { console.error("[journal] theme", err); applyThemeClass("theme-original"); reveal(); clearTimeout(safety); }
        );

        const q = query(collection(db, "users", uid, "journal"), orderBy("createdAt", "desc"));
        unsubEntries = onSnapshot(q, renderEntries, (err) => console.error("[journal] list error:", err));

        // Backfill streak badges for ALL users on first load of this page
        await awardStreakBadgesIfNeeded();

        // Try flushing queued entries as soon as we know the user
        flushOutbox();
      });

      // ---------- SW / Connectivity hooks ----------
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.addEventListener("message", async (ev) => {
          if (ev.data && ev.data.type === "SYNC_OUTBOX") {
            await flushOutbox();
            if (hasQueuedSinceLastSync) {
              showToast("All set", "Your offline items have synced.");
              hasQueuedSinceLastSync = false;
            }
          }
        });
      }
      window.addEventListener("online", async () => {
        showToast("Back online", "Syncing any saved entries…");
        await flushOutbox();
        await awardStreakBadgesIfNeeded(); // handle long offline periods
        if (hasQueuedSinceLastSync) {
          showToast("All set", "Your offline items have synced.");
          hasQueuedSinceLastSync = false;
        }
      });
      window.addEventListener("focus", async () => {
        await flushOutbox();
        await awardStreakBadgesIfNeeded();
      });
    </script>

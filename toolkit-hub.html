  <script>
    (function () {
      const PUBLIC_PAGES = ["index.html", "important-numbers.html", "privacy.html", "login.html", "register.html"];
      const path = location.pathname.split("/").pop() || "index.html";
      if (PUBLIC_PAGES.includes(path)) return; // no-op on public pages

      // Hide immediately to avoid UI flash on protected pages
      document.documentElement.style.visibility = "hidden";

      const goLogin = () => {
        location.href = "login.html?next=" + encodeURIComponent(location.href);
      };

      // Try Firebase; fall back to a temporary session flag if needed
      (async () => {
        try {
          const { getAuth, onAuthStateChanged } = await import("https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js");
          const { auth } = await import("./firebase-init.js");
          onAuthStateChanged(auth, (user) => {
            if (!user) return goLogin();
            document.documentElement.style.visibility = "";
            document.documentElement.setAttribute("data-ready", "1");
          });
        } catch (e) {
          const authed = sessionStorage.getItem("fs_logged_in") === "1"; // temporary fallback
          if (!authed) return goLogin();
          document.documentElement.style.visibility = "";
          document.documentElement.setAttribute("data-ready", "1");
        }
      })();
    })();
  </script>

    <script type="module">
      import { auth, db } from './firebase-init.js';
      import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
      import { doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      const LOCAL_MARK = 'gs_session_ack_ts';
      onAuthStateChanged(auth, (user) => {
        if (!user) return;
        const uref = doc(db, 'users', user.uid);
        onSnapshot(uref, async (snap) => {
          const bump = snap?.data()?.sessionBumpedAt?.toMillis?.() || 0;
          const seen = parseInt(localStorage.getItem(LOCAL_MARK) || '0', 10);
          if (bump > seen) {
            localStorage.setItem(LOCAL_MARK, String(bump));
            try { await signOut(auth); } finally { location.replace('login.html'); }
          }
        });
      });
    </script>

      <!-- Firebase + theme + sparkles -->
      <script type="module">
        import { auth, db } from "./firebase-init.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const show = () => {
          document.documentElement.style.visibility = "";
          document.documentElement.setAttribute("data-ready", "1");
        };

        function applyThemeClass(themeClass) {
          const root = document.documentElement;
          const next = themeClass || "theme-original";

          const keep = (root.className || "")
            .split(/\s+/).filter(Boolean)
            .filter(c => !c.startsWith("theme-"));

          const curr = (root.className.match(/\btheme-[^\s]+/g) || [])[0];
          if (curr === next) return;

          root.className = [...keep, next].join(" ");
        }

        function guardLinks(isAuthed) {
          document.querySelectorAll('[data-auth="true"]').forEach(a => {
            if (isAuthed) {
              a.onclick = null;
              return;
            }
            a.onclick = (e) => {
              e.preventDefault();
              const dest = a.getAttribute("href") || "index.html";
              location.href = `login.html?next=${encodeURIComponent(dest)}`;
            };
          });
        }

        // ‚ú® full-page sparkles, respecting reduced motion
        function createFullPageSparkles(count = 100) {
          const root = document.documentElement;
          const motion = getComputedStyle(root)
            .getPropertyValue("--motion-scale")
            .trim();

          if (motion === "0" || motion === "0.0") return;

          const container = document.getElementById("sparkleWrapper");
          if (!container) return;

          for (let i = 0; i < count; i++) {
            const s = document.createElement("div");
            s.className = "sparkle";
            s.style.top = `${Math.random() * 100}vh`;
            s.style.left = `${Math.random() * 100}vw`;
            s.style.animationDelay = `${Math.random() * 3}s`;
            s.style.animationDuration = `${2 + Math.random() * 2.5}s`;
            container.appendChild(s);
          }
        }

        onAuthStateChanged(auth, (u) => {
          if (!u) {
            location.replace("login.html?next=toolkit-hub.html");
            return;
          }

          guardLinks(true);

          let first = true;
          onSnapshot(
            doc(db, "users", u.uid),
            (snap) => {
              const t = snap.exists()
                ? (snap.data().themeClass || "theme-original")
                : "theme-original";

              applyThemeClass(t);

              if (first) {
                show();
                createFullPageSparkles(100);
                first = false;
              }
            },
            (err) => {
              console.error("[toolkit-hub] theme snapshot error:", err);
              applyThemeClass("theme-original");
              show();
              createFullPageSparkles(100);
            }
          );
        });
      </script>
